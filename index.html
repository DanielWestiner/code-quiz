<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Quiz Time!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <main class="container d-flex"></main>
        <h1 class="title-text text-center">Test Your Knowledge!</h1>
        <h2 class="text-center">How well do you know trivia about animals?</h2>
        <div>
            <p class="text-center my-5" id="todo">See how many questions you can correctly answer before time runs out. <br>
                Incorrect guesses will subtract 10 seconds from your clock, so answer carefully!
             </p>
        
        </div>
    <section class="quiz text-center" id="quiz">
        <div>
            <button type="button" class="start my-5 btn-dark rounded-sm" id="start">START</button>
        </div>
    </section>
    <section>
        <div class="options text-center" id="options"></div>
    </section>
    <section class="answers d-grid text-center" id="answers">
        <div>
            <button type="button" class="answer-button btn-dark rounded-sm" id="answer1"></button>
            <button type="button" class="answer-button btn-dark rounded-sm" id="answer2"></button>
            <button type="button" class="answer-button btn-dark rounded-sm" id="answer3"></button>
            <button type="button" class="answer-button btn-dark rounded-sm" id="answer4"></button>
        </div>
    </section>
    <div class="response text-center" id="response">

    </div>

    <section class="clock text-center" id="clock">

    </section>
    <section class="records text-end" id="records">
        <input type="text" id="initials" placeholder="Enter Your Initials">
        <button class="button btn-dark" type="button" id="enter-initials">Enter your Initials!</button>
    </section>
    <div class="scores" id="scores">

    </div>
    <footer>

    </footer>

    <script src="./assets/script.js"></script>
</body>
</html>
